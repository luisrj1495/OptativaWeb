<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body onload="countData()">


    <div class="container">
        <div class="col s8 offset 2">
            <h3 class="header center">CRUD OF USER</h3>

            <ul class="collapsible popout">
                <li>
                    <div class="collapsible-header"><i class="material-icons">add_circle_outline</i>Insert Data</div>
                    <div class="collapsible-body">
                        <form id="frmInsert">
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate" name="nameInput" >
                                <label for="last_name">Name</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate" name="ageInput" >
                                <label for="last_name">Age</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate" name="telInput" >
                                <label for="last_name">Tel</label>
                            </div>


                        </form>

                        
                            
                        <button class="btn waves-effect waves-light" type="button" name="send" onClick="insertData(event, this)">Send
                            <i class="material-icons right">send</i>
                        </button>

                        <div class="center" id="infoSelect"></div>

                       

                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">build</i>Update Data</div>
                    <div class="collapsible-body">
                        <form>
                            <div class="input-field col s6">
                                <input type="text"  id="idUpdate" onkeyup="return checkUser(event, this)" >
                                <label for="idUpdate">Id</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="last_name" name="nameUpdate" type="text" class="validate">
                                <label for="last_name">Name</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="last_name" name="ageUpdate" type="text" class="validate">
                                <label for="last_name">Age</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" name="telUpdate" type="text" class="validate">
                                <label for="last_name">Tel</label>
                            </div>

                        </form>

                        <button class="btn waves-effect waves-light" onclick="update(event, this)" type="button" name="update">Update
                            <i class="material-icons right">send</i>
                        </button>

                        <div class="center" id="infoUpdate"></div>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header" id="selectAll" onclick="selectAll()"><i class="material-icons">contacts</i>Select All Data <span class="new badge red" id="counter" ></span></div>
                    <div class="collapsible-body">
                        <table class="centered responsive-table">
                            <thead>
                              <tr>
                                  <th>Code</th>
                                  <th>name</th>
                                  <th>Tel</th>
                                  <th>Age</th>
                                  <th></th>
                              </tr>
                            </thead>
                    
                            <tbody id="tbody">
                              
                            </tbody>
                          </table>
                    </div>
                </li>
            </ul>


        </div>
    </div>




    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.collapsible').collapsible();
        });

    </script>
</body>

</html>
